<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Safe Link Extractor</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      max-width: 600px;
    }
    input, button {
      padding: 0.5em;
      width: 100%;
      margin-top: 0.5em;
    }
    #result {
      margin-top: 1em;
    }
  </style>
</head>
<body>

  <h1>Safe Link Extractor</h1>
  <p>Paste a SafeLinks URL below to extract and open the original link:</p>

  <div>
    <input type="url" id="safeUrlInput" placeholder="Paste SafeLinks URL here" required />
    <button id="extractButton">Extract Link</button>
  </div>

  <div id="result"></div>

  <script src="/link_tool.js"></script>

</body>
</html>
